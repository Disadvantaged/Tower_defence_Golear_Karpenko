matrix:
  include:
  - language: bash
    name: "Shellcheck (Bash)"
    os: linux
    before_install:
      - mkdir travis
      - git clone https://github.com/TravisToolbox/shellcheck-travis.git travis/shellcheck
    install:
      - ./travis/shellcheck/install.sh
    script:
      - ./travis/shellcheck/scan.sh
  - language: python
    name: "Local Test (Python 2.7)"
    python: 2.7
    os: linux
    before_install:
      - pip install --upgrade setuptools
    install:
      - ./install.sh
    script:
      - ./scan.sh
  - language: python
    name: "Local Test (Python 3.4)"
    python: 3.4
    os: linux
    before_install:
      - pip install --upgrade setuptools
    install:
      - ./install.sh
    script:
      - ./scan.sh
  - language: python
    name: "Local Test (Python 3.5)"
    python: 3.5
    os: linux
    before_install:
      - pip install --upgrade setuptools
    install:
      - ./install.sh
    script:
      - ./scan.sh
  - language: python
    name: "Local Test (Python 3.6)"
    python: 3.6
    os: linux
    before_install:
      - pip install --upgrade setuptools
    install:
      - ./install.sh
    script:
      - ./scan.sh
  - language: ruby
    name: "Link Checker (rvm 2.6.1)"
    rvm: 2.6.1
    before_install:
      - mkdir travis
      - git clone https://github.com/TravisToolbox/awesomebot-travis.git travis/awesomebot
    install:
      - ./travis/awesomebot/install.sh
    script:
      - ./travis/awesomebot/scan.sh
